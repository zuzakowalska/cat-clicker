<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cat Clicker Premium</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="cat-clicker-app">
        <h1>Cat clicker Premium Pro</h1>
        <div class="container">
            <div class="cat-list-container">
                    <h2>Cat List:</h2>
                    <ul id="cat-list"></ul>
            </div>
        </div>
        <div class="container" id="cat">
            <h2 id="cat-name"></h2>
            <h3 id="click-number"></h3>
            <img src="" id="cat-picture">
            
        </div>
        <div id="admin">
            <button id="admin-btn">Admin</button>
            <div id="admin-show" class="">
                <form id='admin-panel'>
                    <label for='admin-clicks'>Clicks
                        <input type='text' value='10' name='admin-clicks' id='admin-clicks'>
                    </label>
                    <label for='admin-name'>Name
                        <input type='text' value='' name='admin-name' id='admin-name'>
                    </label>
                    <label for='admin-picture'>Picture
                        <input type='text' value='' name='admin-picture' id='admin-picture'>
                    </label>
                    <input type='submit' value='Save' id='admin-save'>
                    <button id='admin-cancel'>Cancel</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
